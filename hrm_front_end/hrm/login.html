<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>人事管理系统</title>
  <link rel="stylesheet" href="http://localhost/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body class="layui-bg-green">
  <div class="layui-container">
    <div class="layui-row form-container">
      <div class="layui-col-lg4 layui-col-lg-offset4 layui-bg-gray form-block">
        <h1>人事管理系统登录</h3><br>
        <form class="layui-form" id="loginForm">
          <div class="layui-form-item">
            <input type="text" name="loginname" required  lay-verify="required" placeholder="帐号" autocomplete="off" class="layui-input"><br>
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input"><br>
            <button class="layui-btn submit-btn" lay-submit lay-filter="login">登录</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://localhost/layui/layui.js"></script>
  <script type="text/javascript" src="js/layuiUse.js"></script>
  <script type="text/javascript" src="js/loginSubmit.js"></script>
  
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]><![endif]-->
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</body>
</html>
