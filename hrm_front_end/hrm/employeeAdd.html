<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>人事管理系统</title>
  <link rel="stylesheet" href="http://localhost/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">人事管理系统</div>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="#">
            <img src="img/brand.png" class="layui-nav-img">
            <span id="user"></span>
          </a>
        </li>
        <li class="layui-nav-item"><a href="javascript:;" id="logout">注销</a></li>
      </ul>
    </div>
  
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
          <li class="layui-nav-item">
            <a class="" href="javascript:;">用户管理</a>
            <dl class="layui-nav-child">
              <dd><a href="userIndex.html">查询用户</a></dd>
              <dd><a href="userAdd.html">添加用户</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">员工管理</a>
            <dl class="layui-nav-child">
              <dd><a href="employeeIndex.html">查询员工</a></dd>
              <dd><a href="employeeAdd.html">添加员工</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">部门管理</a>
            <dl class="layui-nav-child">
              <dd><a href="deptIndex.html">查询部门</a></dd>
              <dd><a href="deptAdd.html">添加部门</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">职位管理</a>
            <dl class="layui-nav-child">
              <dd><a href="jobIndex.html">查询职位</a></dd>
              <dd><a href="jobAdd.html">添加职位</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="layui-body add-content">
      <!-- 内容主体区域 -->
      <h1 id="useTitle">添加员工</h1><hr>
      <form class="layui-form add-form" id="loginForm">
        <div class="layui-form-item">
          <label class="layui-form-label">名字</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入名字" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <select name="sex" lay-verify="required">
              <option value="男">男</option>
              <option value="女">女</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">家庭住址</label>
          <div class="layui-input-block">
            <input type="text" name="address" required  lay-verify="required" placeholder="请输入家庭住址" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">电话号码</label>
          <div class="layui-input-block">
            <input type="text" name="phone" required  lay-verify="required" placeholder="请输入电话号码" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">生日</label>
          <div class="layui-input-block">
            <input type="text" name="birthday" required  lay-verify="required" placeholder="请选择生日" autocomplete="off" class="layui-input" id="birthday">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">学历</label>
          <div class="layui-input-block">
            <input type="text" name="education" required  lay-verify="required" placeholder="请输入学历" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">部门</label>
          <div class="layui-input-block">
            <select name="deptId" lay-verify="required">
              <option value="10">技术部</option>
              <option value="11">运营部</option>
              <option value="12">财务部</option>
              <option value="13">总工办</option>
              <option value="14">市场部</option>
              <option value="15">教学部</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">职位</label>
          <div class="layui-input-block">
            <select name="jobId" lay-verify="required">
              <option value="10">职员</option>
              <option value="11">java开发工程师</option>
              <option value="12">java中级开发工程师</option>
              <option value="13">java高级开发工程师</option>
              <option value="14">系统管理员</option>
              <option value="15">架构师</option>
              <option value="13">主管</option>
              <option value="14">经理</option>
              <option value="15">总经理</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="insertEmployee">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  
    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © Robin - 人事管理系统
    </div>
  </div>

  <script src="http://localhost/layui/layui.js"></script>
  <script type="text/javascript" src="js/layuiUse.js"></script>
  <script type="text/javascript" src="js/interceptor.js"></script>
  <script type="text/javascript" src="js/afterLogin.js"></script>
  <script type="text/javascript" src="js/employeeAdd.js"></script>

</body>
</html>
